<p class="text-center" id="metadatalog"></p>
<div class="form-row">
    <div class="col">
        <p>* All input fields with an *, are optional</p>
    </div>
</div>
{% if 'musicbrainz' in metadata_sources %}
<div class="form-row">
    <div class="col">
        <label for="#mbp_releaseid">Musicbrainz release id*</label>
        <div class="input-group">
            <input type="text" class="form-control" id="mbp_releaseid" />
            <div class="input_group_append">
                <button type="button" id="fetchmbpreleasebtn" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Fetch release data"><i class="fi-xwsrxl-sign-in-solid" style="color: white;"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#mbp_albumid">Musicbrainz album id*</label>
        <div class="input-group">
            <input type="text" class="form-control" id="mbp_albumid" />
            <div class="input_group_append">
                <button type="button" id="fetchmbpalbumbtn" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Fetch album data"><i class="fi-xwsrxl-sign-in-solid" style="color: white;"></i></button>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% if 'spotify' in metadata_sources %}
<div class="form-row">
    <div class="col">
        <label for="#spotify_trackid">Spotify Track ID*</label>
        <div class="input-group">
            <input type="text" class="form-control" id="spotify_trackid" />
            <div class="input_group_append">
                <button type="button" id="fetchspotifytrack" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Fetch track data"><i class="fi-xwsrxl-sign-in-solid" style="color: white;"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#spotify_albumid">Spotify Album ID*</label>
        <div class="input-group">
            <input type="text" class="form-control" id="spotify_albumid" />
        </div>
    </div>
</div>
{% endif %}
{% if 'deezer' in metadata_sources %}
<div class="form-row">
    <div class="col">
        <label for="#deezer_trackid">Deezer Track ID*</label>
        <div class="input-group">
            <input type="text" class="form-control" id="deezer_trackid" />
            <div class="input_group_append">
                <button type="button" id="fetchdeezertrack" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Fetch track data"><i class="fi-xwsrxl-sign-in-solid" style="color: white;"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#deezer_albumid">Deezer Album ID*</label>
        <div class="input-group">
            <input type="text" class="form-control" id="deezer_albumid" />
        </div>
    </div>
</div>
{% endif %}
<div class="form-row">
    <div class="col">
        <label for="#md_title">Title of the song</label>
        <input type="text" class="form-control" id="md_title" required aria-required/>
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_artists">Artist(s) of the song. Use a semicolon (;) to separate multiple artists</label>
        <input type="text" class="form-control" id="md_artists" required aria-required/>
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_album">Album of the song*</label>
        <input type="text" class="form-control" id="md_album" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_album_artists">Artist(s) of the album. Use a semicolon (;) to separate multiple artists*</label>
        <input type="text" class="form-control" id="md_album_artists" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_album_tracknr">Number of track in album*</label>
        <input type="text" class="form-control" id="md_album_tracknr" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_album_releasedate">Release date of album*</label>
        <input type="text" class="form-control" id="md_album_releasedate" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_cover">Cover image for the song*</label>
        <input type="text" class="form-control" id="md_cover" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <p>Enter any people related to this song*</p>
    </div>
</div>
<div class="form-row personrow" id="personrow0">
    <div class="col">
        <label for="#artist_relations_name0">Name</label>
        <input type="text" class="form-control artist_relations" id="artist_relations_name0" />
    </div>
    <div class="col">
        <label for="#artist_relations_type0">Type</label>
        <div class="input-group">
            <input type="text" class="form-control artist_relations" id="artist_relations_type0" />
            <div class="input-group-append">
                <button type="button" class="btn btn-success bg-success addperson"><i class="fi-xwsuxl-plus-solid" style="color: white;"></i></button>
            </div>
        </div>
    </div>
</div>
